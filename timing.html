<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing</title>
</head>
<body>
    <script>
        var a=prompt("Enter a value")
        if (a<12) {
            console.log("Good morning");
        }
        else if (a<13) {
            console.log("Good Afternoon");
        }
        else if (a<16) {
            console.log("Good Evening");
        }
        else {
            console.log("Good Night");
        }
    </script>
</body>
</html>
