<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operands</title>
</head>
<body>
    <script>
        var a=prompt("Enter a value")
        var b=prompt("enter a value")
        switch (a,b){
            case "0":
                console.log(a+b);
                break;
            case "1":
                console.log(a-b);
                break;
            case "2":
                console.log(a*b);
                break;
            default:
                console.log(a/b);
        }


    </script>
</body>
</html>
